<html>
    <head>
        <title>JS EXP</title>
        <link rel="stylesheet" href="/css.css" type="text/css">       
    </head>
    <body>
        <div>
            <button onclick="Topla()">Toplama</button>
                <button onclick="Cikar()">Çıkarma</button>
                    <button onclick="Carp()">Çarpma</button>
                        <button onclick="Bol()">Bölme</button>
                            <button onclick="Kalan()">Kalanını Bulma</button>
        </div>
        <script>
            var x = 100;
            var y = 20;
            function Topla() {
               alert(x + y)
            }
            function Cikar() {
               alert(x - y)
            }
            function Carp() {
               alert(x * y)
            }
            function Bol() {
               alert(x / y)
            }
            function Kalan() {
               alert(x % y)
            }  
        </script>
    </body>
</html>
